version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: mytube
      POSTGRES_PASSWORD: mytube
      POSTGRES_DB: mytube
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal

  redis:
    image: redis:7
    container_name: redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    networks:
      - internal

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: mytube
      MINIO_ROOT_PASSWORD: mytube123
    ports:
      - "9001:9001" # only expose console (not S3 API)
    volumes:
      - miniodata:/data
    networks:
      - internal

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "9002:9002"
    depends_on:
      - minio
    networks:
      - internal

volumes:
  pgdata:
  miniodata:

networks:
  internal:
    driver: bridge
