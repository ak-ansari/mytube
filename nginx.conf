# S3 API proxy (for SDKs, mc, uploads/downloads)
server {
    listen 9002;
    server_name localhost;
    client_max_body_size 10G;

    location / {
        proxy_pass http://minio:9000;
        proxy_set_header Host $http_host;          # Preserve client-signed host
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /consol {
        proxy_pass http://minio:9001;
        proxy_set_header Host $host;
    }
}

# Main site (static files + HLS playback)
server {
    listen 80;
    server_name localhost;

    # Serve your frontend (React, Next.js, etc.)
    root /usr/share/nginx/html;
    index index.html;

    # HLS playback proxy (anonymous readonly)
    location /videos/ {
        rewrite ^/videos/(.*)$ /mytube/$1 break;
        proxy_pass http://minio:9000;
        proxy_set_header Host $host;
    }
}
